<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotex for Solar appliances and Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            color: #333;
            font-size: 1.2em;
        }
        .product p {
            color: #666;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Simple E-commerce Store</h1>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x250" alt="Product 1">
            <h3>Product 1</h3>
            <p>$20.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250" alt="Product 2">
            <h3>Product 2</h3>
            <p>$25.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250" alt="Product 3">
            <h3>Product 3</h3>
            <p>$30.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250" alt="Product 4">
            <h3>Product 4</h3>
            <p>$35.00</p>
        </div>
    </div>
</body>
</html>
